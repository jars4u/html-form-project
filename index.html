<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>4Geeks Form</title>
</head>

<body>
    <div class="container-fluid">
        <div>
            <div>
                <h1>Payment for example</h1>
            </div>
            <div>
                <div id=missfield class="col-12 p-2"><strong>Some fields are missing</strong></div>
                <div class="d-flex">
                    <div class="col-5 p-1">
                        <label for="number" class="form-label">Card #</label>
                        <div class="input-group">
                            <input placeholder="XXXXXXXXX" type="text" class="form-control" id="number"
                                aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                    <div class="col-3 p-1">
                        <label for="number" class="form-label">CVC #</label>
                        <div class="input-group">
                            <input placeholder="0000" type="text" class="form-control" id="number"
                                aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                    <div class="col-4 p-1">
                        <label for="number" class="form-label">Amount</label>
                        <div class="input-group">
                            <input placeholder="$ Amount" type="text" class="form-control" id="number"
                                aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>



                    <!-- <fieldset class="p-1">Card #<br><input placeholder="XXXXXXXXXXXXX" type="text"></fieldset>
                    <fieldset class="p-1">CVC #<br><input placeholder="0000" type="text"></fieldset>
                    <fieldset class="p-1">Amount<br>$ <input placeholder="Amount" type="text"></fieldset> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

</html>
